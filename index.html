<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- нормалайз -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container header-flex">
        <a class="logo" href="./index.html">
          Web<span class="">Studio</span>
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="./index.html"> Studio </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="./portfolio.html">
                Portfolio
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link"> Contacts </a>
            </li>
          </ul>
        </nav>

        <ul class="contacts__list">
          <li class="contacts__item">
            <a class="contacts__link" href="mailto:info@devstudio.com">
              info@devstudio.com
            </a>
          </li>
          <li class="contacts__item">
            <a class="contacts__link" href="tel:+380961111111">
              +38&nbsp;096&nbsp;111&nbsp;11&nbsp;11
            </a>
          </li>
        </ul>

        <div>
          <button
            class="menu-button"
            type="menu-button"
            data-menu-button
            aria-expanded="false"
          >
            <svg width="20" height="20" aria-label="mobile menu switch">
              <use class="icon-cross" href="./img/icons.svg#close-btn"></use>
              <use class="icon-menu" href="./img/icons.svg#burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <h1>Main Title</h1>
        <button class="modal__open-btn button" type="submit" data-modal-open>
          open modal
        </button>
      </section>
    </main>

    <div class="backdrop" data-backdrop>
      <div class="modal">
        <button class="modal__close-btn" type="button" data-modal-close>
          close modal
        </button>

        <form class="modal-form">
          <label class="modal-form__label">
            <input class="modal-form__input" type="text" placeholder=" " />
            <span class="modal-form__text">name</span>
            <span class="modal-form__icon"></span>
          </label>

          <label class="modal-form__label">
            <input class="modal-form__input" type="email" placeholder=" " />
            <span class="modal-form__text">email</span>
            <span class="modal-form__icon"></span>
          </label>

          <label class="modal-from__label-checkbox">
            <input class="modal-from__input-checkbox" type="checkbox" />
            <span class="modal-from__icon-checkbox"></span>
            <span class="modal-from__text-checkbox">I agree!</span>
          </label>
        </form>
      </div>
    </div>

    <footer></footer>

    <script src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>

    <script>
      const { height: pageHeaderHeight } = document
        .querySelector('.page-header')
        .getBoundingClientRect();

      document.body.style.paddingTop = `${pageHeaderHeight}px`;
    </script>
  </body>
</html>
