    <header class="header">
      <div class="container header__container">
        <a class="logo" href="./index.html">
          <span class="logo__header-wrapper">Web</span>Studio
        </a>

        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list__item">
              <a
                class="navigation-list__link"
                href="./index.html"
              >
                Studio
              </a>
            </li>
            <li class="navigation-list__item">
              <a class="navigation-list__link navigation-list__link--active" href="./portfolio.html">
                Portfolio
              </a>
            </li>
            <li class="navigation-list__item">
              <a class="navigation-list__link"> Contacts </a>
            </li>
          </ul>
        </nav>

        <ul class="contacts-list">
          <li class="contacts-list__item">
            <a class="contacts-list__link" href="mailto:info@devstudio.com">
              <svg class="contacts-list__icon" width="16" height="12">
                <use href="./img/sprite.svg#envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li class="contacts-list__item">
            <a class="contacts-list__link" href="tel:+380961111111">
              <svg class="contacts-list__icon" width="12" height="16">
                <use href="./img/sprite.svg#smartphone"></use>
              </svg>
              +38&nbsp;096&nbsp;111&nbsp;11&nbsp;11
            </a>
          </li>
        </ul>

        <button
          class="menu-button"
          type="button"
          data-menu-button
          aria-expanded="false"
        >
          <svg
            class="menu-button__icon"
            width="40"
            height="40"
            aria-label="mobile menu switch"
          >
            <use class="icon-cross" href="./img/sprite.svg#menu-cross"></use>
            <use class="icon-menu" href="./img/sprite.svg#menu"></use>
          </svg>
        </button>

        <!-- mobile  menu  -->
        <div class="mobile-menu" data-menu>
          <ul class="mobile-navigation">
            <li class="mobile-navigation__item">
              <a
                href="./index.html"
                class="mobile-navigation__link mobile-navigation__link--active"
                >Studio</a
              >
            </li>
            <li class="mobile-navigation__item">
              <a href="./portfolio.html" class="mobile-navigation__link"
                >Portfolio</a
              >
            </li>
            <li class="mobile-navigation__item">
              <a href="" class="mobile-navigation__link">Contacts</a>
            </li>
          </ul>
          <ul class="mobile-contact">
            <li class="mobile-contact__item">
              <a
                class="mobile-contact__link mobile-contact__link--active"
                href="mailto:info@example.com"
              >
                info@example.com</a
              >
            </li>
            <li class="mobile-contact__item">
              <a class="mobile-contact__link" href="tel:+380961111111">
                +38&nbsp;096&nbsp;111&nbsp;11&nbsp;11
              </a>
            </li>
          </ul>
          <ul class="mobile-messenger">
            <li class="mobile-messenger__item">
              <a href="" class="mobile-messenger__link">Instagram</a>
            </li>
            <li class="mobile-messenger__item">
              <a href="" class="mobile-messenger__link">Twitter</a>
            </li>
            <li class="mobile-messenger__item">
              <a href="" class="mobile-messenger__link">Facebook</a>
            </li>
            <li class="mobile-messenger__item">
              <a href="" class="mobile-messenger__link">LinkedIn</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
